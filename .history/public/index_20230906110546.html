<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/fontawesome.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row"> 
          <div class="col-6">
            <div class="header__left">
              <div class="header__logo"><a class="header__logo--link" href="#!">MITOM</a></div>
              <ul class="header__navs">
                <li class="header__item"><a class="header__item--link" href="#!">For you</a></li>
                <li class="header__item"><a class="header__item--link" href="#!">Drama</a></li>
                <li class="header__item"><a class="header__item--link" href="#!">Movie</a></li>
                <li class="header__item"><a class="header__item--link" href="#!">Anime</a></li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="header__right">
              <form class="header__search">
                <div class="header__form"> 
                  <input class="header__input" type="text" placeholder="One Piece"><i class="fa fa-times-circle header__search--delete"></i>
                  <button class="header__search--btn"><i class="far fa-search"></i></button><span class="line"></span>
                  <div class="header__lists--data"></div>
                  <div class="header__lists">
                    <div class="header__hotSearch--title">Popular Searches</div>
                  </div>
                  <div class="header__search--overlay"></div>
                </div>
              </form>
              <div class="header__icons">
                <div class="header__history"> <i class="far fa-history"></i>
                  <div class="header__text">History</div>
                </div>
                <div class="header__user"><i class="far fa-user"></i>
                  <div class="header__text">Me</div>
                </div>
                <div class="header__vip"> <i class="far fa-crown"></i><span>VIP</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="slider-wrapper"> <img src="https://www.iqiyipic.com/common/fix/global/about/bg1920.jpg"></section>
    <section class="popular"></section>
    <script src="./scripts/main.js"></script>
  </body>
</html>
