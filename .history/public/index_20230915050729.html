<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>home</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/fontawesome.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <div class="header__logo">
                        <a class="header__logo--link" href="#!">MITOM</a>
                    </div>
                    <ul class="header__navs">
                        <li class="header__item">
                            <a class="header__item--link" href="#!">For you</a>
                        </li>
                        <li class="header__item">
                            <a class="header__item--link" href="#!">Drama</a>
                        </li>
                        <li class="header__item">
                            <a class="header__item--link" href="#!">Movie</a>
                        </li>
                        <li class="header__item">
                            <a class="header__item--link" href="#!">Anime</a>
                        </li>
                    </ul>
                    <div class="header__right">
                        <form class="header__search">
                            <div class="header__form">
                                <input
                                    class="header__input"
                                    type="text"
                                    placeholder="One Piece"
                                /><i
                                    class="fa fa-times-circle header__search--delete"
                                ></i>
                                <button class="header__search--btn">
                                    <i class="far fa-search"></i></button
                                ><span class="line"></span>
                                <div class="header__lists--data"></div>
                                <div class="header__lists">
                                    <div class="header__hotSearch--title">
                                        Popular Searches
                                    </div>
                                </div>
                                <div class="header__overlay"></div>
                            </div>
                        </form>
                        <div class="header__icons">
                            <div class="header__history">
                                <i class="far fa-history"></i>
                                <div class="header__text">History</div>
                            </div>
                            <div class="header__user">
                                <i class="far fa-user"></i>
                                <div class="header__text">Me</div>
                                <div class="header__login">
                                    <p class="header__login--text">
                                        Login to watch trendy content
                                    </p>
                                    <div class="header__login--btn">Login</div>
                                </div>
                            </div>
                            <div class="header__vip">
                                <i class="far fa-crown"></i><span>VIP</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="modal">
          <div class="modalLogin"> 
            <p class="modalLogin__title">Log in</p>
            <form class="modalLogin__form" action=""> 
              <div class="modalLogin__wrapper">
                <div class="modalLogin__input--email"> 
                  <input type="email" placeholder=" " required>
                  <label for="email">Email</label>
                </div>
              </div><span class="modalLogin__email--error">Enter email address</span><span class="modalLogin__email--error2">Enter format error</span>
              <div class="modalLogin__wrapper">
                <div class="modalLogin__input--password">
                  <input type="password" placeholder=" ">
                  <label for="password">Password</label>
                </div>
              </div><span class="modalLogin__password--error">Enter password</span>
              <button class="modalLogin__btn">Login</button>
            </form>
            <div class="modalLogin__forgotPassword">Forgot password</div>
            <div class="modalLogin__desc"> 
              <p>Don't have an account yet?</p>
              <p class="modalLogin__SignUp">Sign Up</p>
            </div><i class="fa fa-times modal-close"></i>
          </div>
        </div>
        <section class="slider-wrapper">
            <img
                src="https://www.iqiyipic.com/common/fix/global/about/bg1920.jpg"
            />
        </section>
        <section class="popular"></section>
        <script src="./scripts/main.js"></script>
    </body>
</html>
